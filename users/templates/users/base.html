{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Universe Project{% endblock %}</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
            text-align: center;
            color: white;
        }

        /* Animated Universe Background */
        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://wallpaperaccess.com/full/190953.jpg') no-repeat center center fixed;
            background-size: cover;
            animation: moveStars 30s linear infinite;
        }

        @keyframes moveStars {
            0% { background-position: 0 0; }
            100% { background-position: 100% 100%; }
        }

        /* Main Content */
        .content {
            position: relative;
            z-index: 1;
            padding: 50px;
        }

        a {
            color: cyan;
            font-size: 1.2rem;
            text-decoration: none;
            background: rgba(0, 0, 0, 0.6);
            padding: 10px 20px;
            border-radius: 5px;
            transition: 0.3s;
        }

        a:hover {
            background: rgba(0, 0, 0, 0.8);
        }
    </style>
</head>
<body>
    <div class="background"></div>
    <div class="content">
        {% block content %}
        <p>
            <a href="{% url 'home' %}">Home</a> |
            <a href="{% url 'signup' %}">Sign Up</a> |
            <a href="{% url 'dashboard' %}">Dashboard</a> |
            {% if user.is_authenticated %}
                <a href="{% url 'logout' %}">Logout</a>
            {% else %}
                <a href="{% url 'login' %}">Login</a>
            {% endif %}
        </p>
        
        {% endblock %}
    </div>
</body>
</html>
