<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication</title>
    <style>
        /* Fullscreen Setup */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            flex-direction: column;
            text-align: center;
        }

        /* Background Animation */
        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://unsplash.com/photos/a-galaxy-in-space-zIUT8p0T9-A') no-repeat center center fixed;
            background-size: cover;
            animation: moveBackground 30s infinite linear;
            z-index: -1;
        }

        @keyframes moveBackground {
            0% { background-position: 0 0; }
            50% { background-position: 50px 50px; }
            100% { background-position: 0 0; }
        }

        /* Authentication Box */
        .container {
            background: rgba(0, 0, 0, 0.8);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(255, 255, 255, 0.3);
        }

        h2 {
            margin-bottom: 20px;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.7);
        }

        .button-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        button {
            padding: 15px;
            width: 200px;
            border: none;
            background: cyan;
            color: black;
            cursor: pointer;
            border-radius: 5px;
            transition: 0.3s;
            font-weight: bold;
            font-size: 18px;
        }

        button:hover {
            background: white;
            color: black;
        }
    </style>
</head>
<body>
    <div class="background"></div> <!-- Moving Background -->
    <div class="container">
        <h2>Welcome to the Chaithu's WebPage</h2>
        <div class="button-container">
            <a href="{% url 'login' %}"><button>Login</button></a>
            <a href="{% url 'signup' %}"><button>Sign Up</button></a>
        </div>
    </div>
</body>
</html>
